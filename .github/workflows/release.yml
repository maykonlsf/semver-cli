name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v1.2.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Go from .tool-versions
        uses: jdx/mise-action@v3

      - name: Run tests
        run: make test

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Needs access to the tap repo to open the formula/cask PR.
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
